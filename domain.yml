version: '3.1'
intents:
- echo
- nlu_fallback
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- checkver
- weather

slots:
  hist_slot:
    type: text
    influence_conversation: true
    mappings:
    - type: custom
      action: action_echo

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_weather:
  - text: "The weather is great today"

  utter_ver:
  - text : "this is rasa+gpt ver 1.2"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."



actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- action_default_fallback
- action_echo

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
